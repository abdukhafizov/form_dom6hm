<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>фОрма</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <form action="#" name="example_form">
            <div class="example_form_title">
                <h2>Example form</h2>
                <div class="title">
                    <p>All: 12</p>
                    <p>Need: 7</p>
                    <p id="Success">Success: 0 / 12</p>
                    <p id="Error">Error: 0 / 12</p>
                </div>
            </div>
            <form>
                
                <div class="secions">
                    <div class="example_form_section1">
                        <div class="box-required">
                            <label for="name" class="required-tile">Name</label>
                            <input type="text" id="name" name="name" class="required">
                            <span class="for-need">Need to fill</span>
                            <div class="error-icon">
                                <img src="./icon/Outside Icon Container.png" alt="error" class="icon">
                            </div>
                        </div>
                        <div class="box box-active">
                            <label for="aboutYou" class="box-label">About You</label>
                            <input type="text" id="aboutYou" name="aboutYou" class="box-inp">
                        </div>
                        <div class="box-required">
                            <label for="email" class="required-tile">Email adress</label>
                            <input type="text" id="email" class="required" name="email">
                            <span class="for-need">Need to fill</span>
                            <div class="error-icon">
                                <img src="./icon/Outside Icon Container.png" alt="error" class="icon">
                            </div>
                        </div>
                        <div class="box box-active">
                            <label for="phone" class="box-label">Phone number</label>
                            <input type="number" id="phone" class="box-inp" name="phone">
                        </div>
                        <div class="box box-active">
                        <label for="name" class="box-label">Your Mom’s name</label>
                        <input type="text" id="name" class="box-inp" name="mum">
                    </div>
                    <div class="box box-active">
                        <label for="name" class="box-label">Your Pap’s name</label>
                        <input type="text" id="name" class="box-inp" name="pap">
                    </div>
                </div>
                <div class="example_form_section2">
                    <div class="box-required">
                        <label for="age" class="required-tile">Age</label>
                        <input type="number" id="age" class="required" name="age">
                        <span class="for-need">Need to fill</span>
                        <div class="error-icon">
                            <img src="./icon/Outside Icon Container.png" alt="error" class="icon">
                        </div>
                    </div>
                    <div class="box-required">
                        <label for="Surname" class="required-tile">Surname</label>
                        <input type="text" id="about" class="required" name="Surname">
                        <span class="for-need">Need to fill</span>
                        <div class="error-icon">
                            <img src="./icon/Outside Icon Container.png" alt="error" class="icon">
                        </div>
                    </div>
                    <div class="box-required">
                        <label for="java" class="required-tile">What is JavaScript?</label>
                        <input type="text" id="java" class="required" name="js">
                        <span class="for-need">Need to fill</span>
                        <div class="error-icon">
                            <img src="./icon/Outside Icon Container.png" alt="error" class="icon">
                        </div>
                    </div>
                    <div class="box-required">
                        <label for="html" class="required-tile">What is HTML?</label>
                        <input type="text" id="html" class="required" name="html">
                        <span class="for-need">Need to fill</span>
                        <div class="error-icon">
                            <img src="./icon/Outside Icon Container.png" alt="error" class="icon">
                        </div>
                    </div>
                    <div class="box-required">
                        <label for="css" class="required-tile">What is CSS?</label>
                        <input type="text" id="css" class="required" name="css">
                        <span class="for-need">Need to fill</span>
                        <div class="error-icon">
                            <img src="./icon/Outside Icon Container.png" alt="error" class="icon">
                        </div>
                    </div>
                    <div class="box box-active">
                        <label for="car" class="box-label">Your favourite car</label>
                        <input type="text" id="car" class="box-inp" name="car">
                    </div>
                </div>
            </div>
            <div class="form_button">
                <button type="submit" class="form_button1">Save changes</button>
            </div>
            <button class="buttonload">
                <i class="fa fa-refresh fa-spin"></i>
              </button>
              
              <div class="modal" id="modal_id">
                  <div class="warning">
                      <p class="war_txt">Пожалуйста заполните все нужные ячейки</p>
                  </div>
            </div>
            
        </form>
    </div>
</form>
    <script src="./index.js"></script>
</body>

</html>
